<ion-header [translucent]="true">
  <ion-toolbar color="maing">
    <ion-title>Gastin</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
   
    <ion-item *ngFor="let item of items; let index">
      <div class="ion-activatable ripple-parent rounded-rectangle" id="open-modal-edit" expand="block">
        <ion-label>{{ item }}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-modal #modal2 trigger="open-modal-edit">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Editar gasto</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal2.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal #modal1 trigger="open-modal-new">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Nuevo Movimiento</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal1.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" id="open-modal-new">
      <ion-icon name="add-outline" id="plus" ></ion-icon>
    </ion-fab-button>
    <!-- POR LAS DUDAS<ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list> -->
  </ion-fab>
</ion-content>
